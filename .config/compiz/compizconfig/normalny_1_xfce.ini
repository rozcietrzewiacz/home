[core]
as_active_plugins = regex;expo;ccp;winrules;png;shift;imgjpeg;resize;move;minimize;splash;ring;place;svg;widget;bench;wall;wobbly;fade;scale;scalefilter;
as_texture_filter = 0
as_command_screenshot = ksnapshot
as_command_window_screenshot = ksnapshot -c
as_command_terminal = Terminal
as_run_command_terminal = <Control><Alt>Return,Button0,,0,false
s0_hsize = 3
s0_vsize = 2
s0_outputs = 1024x768+0+0;640x480+0+0;

[thumbnail]
s0_thumb_size = 419
s0_show_delay = 1092
s0_border = 8
s0_thumb_color = #1a5485cc
s0_window_like = false
s0_mipmap = true
s0_title_enabled = false
s0_font_bold = false

[workarounds]
as_legacy_fullscreen = true
as_sticky_alldesktops = true

[decoration]
as_shadow_y_offset = 2
as_command = emerald --replace & sleep 6; conky -d
as_mipmap = true
as_decoration_match = !title=CONKy
as_shadow_match = !title=CONKy

[winrules]
s0_skiptaskbar_match = title=CONKy
s0_skippager_match = title=CONKy
s0_above_match = title=CONKy
s0_sticky_match = title=CONKy
s0_widget_match = title=CONKy
s0_no_resize_match = title=CONKy
s0_no_minimize_match = title=CONKy
s0_no_maximize_match = title=CONKy
s0_no_close_match = title=CONKy
s0_no_focus_match = title=CONKy

[cubereflex]
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300

[wobbly]
as_snap = ,Button0,,0,false
as_snap_inverted = true
s0_grid_resolution = 1
s0_min_grid_size = 4
s0_move_window_match = (Toolbar | Menu | Utility | Dialog | Normal | Unknown) & !title=CONKy
s0_maximize_effect = false

[resizeinfo]
